switch:
  - platform: template
    name: Enable Louder
    id: enable_louder
    optimistic: true
    restore_mode: ALWAYS_ON
    turn_on_action:
      - lambda: |-
          id(tas5805m_dac).set_deep_sleep_off();
    turn_off_action:
      - lambda: |-
          id(tas5805m_dac).set_deep_sleep_on();

  - platform: template
    name: Enable EQ Control
    id: enable_eq_control
    optimistic: true
    restore_mode: ALWAYS_OFF
    turn_on_action:
      - lambda: |-
          id(tas5805m_dac).set_eq_on();
    turn_off_action:
      - lambda: |-
          id(tas5805m_dac).set_eq_off();

interval:
  - interval: 30s
    then:
      - if:
          condition:
            - switch.is_on: enable_louder
            - for:
                time: 60s
                condition:
                  or:
                    - media_player.is_idle: louder_mediaplayer
                    - media_player.is_paused: louder_mediaplayer
          then:
            - switch.turn_off: enable_louder